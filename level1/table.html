<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table creation</title>
</head>
<body>
    <h3><u><b>TABLE</b></u></h3>
    <hr>
    <table>
        <thead>
        <caption>Information Analysis</caption>
    <tr>
        <th><b>Name</b></th>
        <th><b>Roll No.</b></th>
        <th><b>Group</b></th>
    </tr>
</thead>
<tbody>
    <tr>
        <td>Sara</td>
        <td>3412</td>
        <td>Science</td>
    </tr>
    <tr>
        <td>Rayan</td>
        <td>6369</td>
        <td>Commerce</td>
    </tr>
    <tr>
        <td>Payal</td>
        <td>3489</td>
        <td>Commerce</td>
    </tr>
</tbody>
</table>
<hr>
<table>
    <tr>
        <th colspan="3">INFORMATION</th>
    </tr>
    <tr>
        <td>Sara</td>
        <td>3412</td>
        <td>Science</td>
    </tr>
    <tr></tr>
        <td>Rayan</td>
        <td>6369</td>
        <td>Commerce</td>
    </tr>
    <tr>
        <td>Payal</td>
        <td>3489</td>
        <td>Commerce</td>
    </tr>
</table>
</body>
</html>
